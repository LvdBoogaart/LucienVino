<script>
        var introText = document.getElementById('intro-text');
        var textToType = "You don't always need an excuse to drink a glass of wine.";
        var index = 0;
		var intervalId = setInterval(typeText, 70);
		
        
        
        function typeText() {
			if (index === 40) {
        	introText.innerHTML += "<br>";
			}
    		introText.innerHTML += textToType.charAt(index);
    		index++;
			
    		if (index > textToType.length - 1) {
        	clearInterval(intervalId);
			startSecondText()
    		}
    	}       
        
       function startSecondText() {
		   var index2 = 0;
		   var intervalId2 = setInterval(typeSecondLine, 70);
		   var secondLine = document.getElementById('second-line');
		   var secondTextToType = "Welcome to my search for a new vintage";	

    	function typeSecondLine() {
    		secondLine.innerHTML += secondTextToType.charAt(index2);
    		index2++;
    		
			if (index2 > secondTextToType.length - 1) {
        	clearInterval(intervalId2);
    	}
		}
	}



    </script>
